<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de h√°bitos</title>
    <link

  <body>
    <header>

        <svg

          viewBox="0 0 116 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="0.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#18181B"
            stroke="#27272A"
          />
          <rect
            x="20.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#4C1D95"
            stroke="#6D28D9"
          />
          <rect
            x="40.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#5B21B6"
            stroke="#7C3AED"
          />
          <rect
            x="60.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#6D28D9"
            stroke="#8B5CF6"
          />
          <rect
            x="80.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#7C3AED"
            stroke="#A78BFA"
          />
          <rect
            x="100.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#8B5CF6"
            stroke="#C4B5FD"
          />
        </svg>
        <h1>habits</h1>
      </div>

      <button type="submit" form="habits">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.125 10H16.875"
            stroke="#8B5CF6"
            stroke-width="1.88"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M10 3.125V16.875"
            stroke="#8B5CF6"
            stroke-width="1.88"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Registrar meu dia
      </button>
    </header>

    <main>
      <form id="habits">
        <div class="habits">
          <div class="habit">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/4357/4357645.png"
              alt="icone de alguem correndo"
            />
          </div>
          <div class="habit">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/2447/2447774.png"
              alt="icone water"
            />
          </div>
          <div class="habit">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/1845/1845861.png"
              alt="Icone of strong"
            />
          </div>
          <div class="habit">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/3094/3094837.png"
              alt="icone of sleep time"
            />
          </div>
          <div class="habit">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/616/616554.png"
              alt="dog icon"
            />
          </div>
          <div class="habit">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/2424/2424848.png"
              alt="dinner icon"
            />
          </div>
        </div>
        <div id="days">
          <div class="day">
        </div>
      </form>
    </main>
    <div id="tsparticles"></div>
  </body>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>

  <script src="./assets/particles.js"></script>
</html>
