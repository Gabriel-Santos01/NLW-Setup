<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de h√°bitos</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="habits">
        <svg
          width="116"
          height="16"
          viewBox="0 0 116 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="0.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#18181B"
            stroke="#27272A"
          />
          <rect
            x="20.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#4C1D95"
            stroke="#6D28D9"
          />
          <rect
            x="40.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#5B21B6"
            stroke="#7C3AED"
          />
          <rect
            x="60.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#6D28D9"
            stroke="#8B5CF6"
          />
          <rect
            x="80.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#7C3AED"
            stroke="#A78BFA"
          />
          <rect
            x="100.5"
            y="0.5"
            width="15"
            height="15"
            rx="3.5"
            fill="#8B5CF6"
            stroke="#C4B5FD"
          />
        </svg>
        <h1>habits</h1>
      </div>

      <button type="submit" class="teste">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.125 10H16.875"
            stroke="#8B5CF6"
            stroke-width="1.88"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M10 3.125V16.875"
            stroke="#8B5CF6"
            stroke-width="1.88"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Registrar meu dia
      </button>
    </header>

    <main></main>
    <div id="tsparticles"></div>
  </body>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>
  <script src="./particles.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-stars@2/tsparticles.preset.stars.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2/tsparticles.engine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-move-base@2/tsparticles.move.base.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-circle@2/tsparticles.shape.circle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-color@2/tsparticles.updater.color.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-opacity@2/tsparticles.updater.opacity.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-out-modes@2/tsparticles.updater.out-modes.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-size@2/tsparticles.updater.size.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-stars@2/tsparticles.preset.stars.min.js"></script>
</html>
